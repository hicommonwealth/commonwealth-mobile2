name: Build & Submit (iOS & Android)

on:
  # manual trigger in the Actions tab
  workflow_dispatch:
    inputs:
      platform:
        description: Build target
        required: true
        type: choice
        default: all
        options: [all, android, ios]

env:
  # Expo / EAS
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  
jobs:
  eas-build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: â¬‡ï¸  Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸  Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: ğŸ“¦  Install dependencies
        run: npm install

      - name: ğŸš€  Expo & EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest           # installs & caches EAS CLI
          token: ${{ env.EXPO_TOKEN }}  # logs in non-interactively
          eas-cache: true               # re-uses the `~/.eas` dir between jobs

      - name: ğŸ› ï¸  Trigger cloud build
        run: |
          eas build \
            --platform ${{ github.event.inputs.platform || 'all' }} \
            --profile production \
            --non-interactive \
            --auto-submit-with-profile production

      - name: â³  Wait for build to finish
        run: eas build:wait --non-interactive

      - name: ğŸ“¤  Submit latest build to stores
        run: |
          eas submit --platform android --latest --non-interactive
          eas submit --platform ios --latest --non-interactive